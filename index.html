    <!-- 
      PERFORMANCE: Critical font inlining for fastest FCP
      - font-display: swap ensures text visible during load
      - Inlined @font-face prevents render-blocking
    -->
    <style>
      /* Critical CSS - Inlined for fastest FCP */
      @font-face {
        font-family: 'Space Grotesk';
        font-style: normal;
        font-weight: 400 700;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/spacegrotesk/v16/V8mDoQDjQSkFtoMM3T6r8E7mPbF4C_k3HqUtEQ.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400 700;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/inter/v18/UcCO3FwrK3iLTeHuS_nVMrMxCp50SjIw2boKoduKmMEVuLyfAZ9hjp-Ek-_EeA.woff2) format('woff2');

      }
      /* Prevent layout shift during font load */
      body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>

    <!-- Google Analytics 4 - Deferred to avoid blocking FCP/LCP -->
    <!-- PERFORMANCE: Loaded after main content to prevent render-blocking -->
    <script>
      // Defer GA4 loading until after page becomes interactive
      window.addEventListener('load', function() {
        setTimeout(function() {
          var gaScript = document.createElement('script');
          gaScript.async = true;
          gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID';
          document.head.appendChild(gaScript);
          
          gaScript.onload = function() {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            window.gtag = gtag;
            gtag('js', new Date());
            gtag('config', 'GA_MEASUREMENT_ID');
          };
        }, 100);
      });
